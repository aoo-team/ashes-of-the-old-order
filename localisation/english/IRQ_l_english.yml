 iraq_wars.1.t:0 "The Iraq Civil War"
 iraq_wars.1.d:0 "On [GetDateText], the Kurdish Republic declared their independence from the Republic of Iraq. President Barzani cited the brutal oppression of the Kurdish people, culture, and language for decades, and the push of [Root.GetLeader] to isolate the Kurdish people from the rest of the world. Kurdish forces have begun to rise up against the current government. With the revolt of the Kurds, the radical group DII declared that the HBA government failed to accept their religious beliefs, and have suppressed Islam within the state, calling for a Jihad against both the HBA government and the Kurdish Republic."
 iraq_wars.1.a:0 "The DII and Kurds will fall."
 iraq_wars.1.b:0 "Our oppressors have reigned for far too long!"
 iraq_wars.1.c:0 "The Jihad begins today!"

 iraq_wars_news.1.t:0 "The Iraqi Civil War!"
 iraq_wars_news.1.d:0 "News has arrived from [IRQ.Capital.GetName] yesterday that the Kurdish minority in the north has declared their independence under President [KUR.GetLeader]. In a speech delievered on local radio and television, President Barzani stated that [IRQ.GetLeader]s government has \"oppressed the Kurdish people, culture, and language for decades, and isolated the Kurdish people from the rest of the world.\" [IRQ.GetLeader] has called for aid in stopping the Kurdish people from breaking free. There is also a group called the Dawlat al-'Iraq al-Islamiyyah, or as they go by, the Islamic State, who has risen up against the current [IRQ.GetAdjective] government. In a statement atop a burning pickup truck, so called Caliph al-Baghdadi called for a Jihad against the infadels who oppress Islam and fail to accept their religious beliefs. Regardless of who wins, the Middle East will be racked with yet another war, and more blood will be spilt upon the ancient region."
 iraq_wars_news.1.a:0 "Victory shall be in our favor!"
 iraq_wars_news.1.b:0 "Yet another war in the Middle East."