 # Events
 NSH.1.t:0 "A Thought in the Dark"
 NSH.1.d:0 "It was a quiet night in Nashville, with cars moving throughout the streets. Larson was sitting in his office, watching the city from his office. It was all silent, except for that damn clock. Calling for a Guard, an officer ran into the room wearing a leather jacket that looked like a shoddy knockoff SS uniform. Tic...tic...tic.... Larson looked up at the officer “Have that clock destroyed immediately “ he barked. The officer quickly walked to the wall and tore the clock off, leaving the room before he could feel the rest of Larson’s wrath. Finally, he could think once more. Larson leaned back in his chair and rested for a moment until it hit him "
 NSH.1.a:0 "He had to get a nuke."
 NSH_Build_Nukes_tt:0 "The only path forward for the Aryan Race is through the cleansing fire of nuclear weapons."
 