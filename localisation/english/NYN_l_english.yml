 albany.10.t:0 "A Worker's Day"
 albany.10.d:0 "His eyes glazed up towards the ceiling where he found the clock, and back towards his phone he had been holding in his hand below the counter, but both read the same time.\n\nTen thirteen in the morning.\n\nA sigh escaped his lips and he began thinking of what he could be doing. But rather what filled his mind were the stresses of school, the anxiety of his family life, and the ever-ongoing protests and food shortages all around his country.\n\nBefore he had noticed he suddenly snapped back to reality, a customer waiting for him. In a surprised voice he deliberately however still quite monotonically said, “Hi, thank you for shopping today, did you find everything alright?” The question was so common to him that he often forgot it was a question and more of a daily thought barely passing through his mind, bringing the same feelings of pain and monotony of that of an alarm clock. At least tomorrow was his payday. 150 dollars of staring at a pair of doors and pressing buttons. \n\nBeep, beep, beep, beep, ringing through his head and going on. Each item scanned through and the money exchanged hands, totalling up to more than his weekly salary despite it just being some middle of the line clothes. Branded in his own mind by the brand which surrounded him, he spoke again, “Thank you for shopping, come again soon.” The cart rolled and bumped out to the door as he looked back at the clock.\n\nTen fifteen."
 albany.10.a:0 "Money is money."
 
