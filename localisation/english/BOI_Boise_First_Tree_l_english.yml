BOI_the_poor_souls:0 "The Poor Souls"
BOI_the_poor_souls_desc:0 "We did it! we found the hostages in a small plot of land controlled by the Buck family\n\nAlthough this poses a problem the threat of another "rudy ridge" is still fresh in the mind of anyone who lives in Idaho\n\nWe must be careful not to kill the family more any children in the operation lord knows that Hell will break lose if we fail.."
