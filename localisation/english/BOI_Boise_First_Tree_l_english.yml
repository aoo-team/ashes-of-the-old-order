BOI_a_phone_call:0 "A Phone Call"
BOI_a_phone_call_desc:0 "Although Idaho has been home to militia even before 2002 something feels a bit off..\n\nThe former capital of Idaho has been one of the most peaceful zones in all of America since Pat B. took power and formed one of the only "3erd Party" democratic warlord states in all of America\n\nBut this has come at a cost.. the so-called "Aryan race" and "militia groups" have more power than the government itself and with them paying each other off it's only a matter of time before the...\n\nPhone call"
BOI_a_trip_down_i95:0 "A Trip Down I95"
BOI_a_trip_down_i95_desc:0 "As Bundys Boys control the I95 we must secure the highway before we secure the hostages\n\nAlthough Defeating them on the highway is only half the battle \n\nafter we destroy them on land we can focus on hunting them in the dark forests of Idaho may god protect those poor souls they have.."
