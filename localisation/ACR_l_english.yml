 ACR_borderwar.5.t:0 "Nation, Rise Up, and Let the Storm Break Loose"
 ACR_borderwar.5.d:0 ""The Slaves maintain that the Confederate people have lost faith in victory. \n\nI ask you: Do you believe in the President and us in the final total victory of the Confederate people? \n\nI ask you: Are you resolved to follow the President through thick and thin to victory, and are you willing to accept the heaviest personal burdens? \n\nSecond, The Afrikan say that the Confederate people are tired of fighting. \n\nI ask you: Are you ready to follow the President as the phalanx of the homeland, standing behind the fighting army and to wage war with wild determination through all the turns of fate until victory is ours? \n\nThird: The Afrinkans maintain that the Confederate people have no desire any longer to accept the government’s growing demands for war work. \n\nI ask you: Are you and the Confederate people willing to work, if the President orders, 10, 12 and if necessary 14 hours a day and to give everything for victory? \n\nFourth: The Negro maintain that the Confederate people is resisting the government’s total war measures. It does not want total war, but capitulation! Never! Never! Never \n\nI ask you: Do you want total war? If necessary, do you want a war more total and radical than anything that we can even imagine today? \n\nFifth: The Negroes maintain that the Confederate people have lost faith in the President. \n\nI ask you: Is your confidence in the President greater, more faithful and more unshakable than ever before? Are you absolutely and completely ready to follow him wherever he goes and do all that is necessary to bring the war to a victorious end?" \n\n- Tom Cotton"
 ACR_borderwar.5.a:0 "Wait, haven't I seen this somewhere before?"

