 ACR_emergency_council_desc:0 "The §gConfederate Emergency Council§! or §gCEC§! for short is a congregation of §Y[?ACR_emergency_council_senators] senators§!, one from each state in the confederacy. The purpose of the §gCEC§! is to facilitate the Confederacy's war efforts in the most effective way, although it has its shortcomings as not all states agree with eachother on the correct path to victory. Currently §Y[?ACR_emergency_council_happy_senators] senators§! are agree with §gTom Cotton§!'s warplan, [ACR_make_decisions].\n\n§YStates§! currently participating in the §gCEC§!:\n\n[ACR_south_carolina_content][ACR_georgia_content][ACR_alabama_content][ACR_florida_content][ACR_mississippi_content]\n\n§YStates§! currently disagreeing with §gTom Cotton§!:\n\n[ACR_south_carolina_discontent][ACR_georgia_discontent][ACR_alabama_discontent][ACR_florida_discontent][ACR_mississippi_discontent]"

